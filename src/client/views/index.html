<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Travel Planner App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="holder headline">
        Your Travel Planner
      </div>
    </header>

    <main>
      <div class="inform">
        <div class="city">
          <p>Going to</p>
          <input type="text" id="myCity" value="" placeholder="Munich" />
        </div>
        <div class="date">
          <p>Departing</p>
          <input type="date" id="myDate" value="2020-05-01" />
        </div>
        <div class="back">
          <p>Returning</p>
          <input type="date" id="backDate" value="2020-05-01" />
        </div>

        <div class="isbutton"><input type="submit" id="submit" /></div>
      </div>

      <section id="resultssection">
        <div id="insertimage">Plan your trip now!</div>
        <div id="insertword"></div>
      </section>
    </main>

    <!-- <script src="/js/app.js" type="text/javascript"></script> -->
  </body>
</html>
